<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">

    <title>Weather Me</title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

    <!-- Do not add any other CSS here and @import it in app.css. It
         will be inlined when building. -->
    <link rel="stylesheet" href="css/app.css">

    <!-- All JavaScript at the bottom, except this Modernizr build.
         Modernizr enables HTML5 elements & feature detects for optimal performance.
         Create your own custom Modernizr build: www.modernizr.com/download/ -->
    <script src="js/lib/modernizr-2.5.3.min.js"></script>    
  </head>
  <body>

    <div class="content">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#forecast">Forecast</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="forecast">
          <h1>Weather Me the Forecast</h1>
          <h2 class="name"></h2>

          <section class="day1">
            <h3>Today:</h3>
            <p class="low">Low: <span></span></p>
            <p class="high">High: <span></span></p>
          </section>

          <section class="day2">
            <h3>Tomorrow:</h3>
            <p class="low">Low: <span></span></p>
            <p class="high">High: <span></span></p>
          </section>
        </div>
        <div class="tab-pane" id="settings">
          City, zip code, or place: <input type="text" name="place" />
          <div>
            <button class="btn save">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript at the bottom for fast page loading: http://developer.yahoo.com/performance/rules.html#js_bottom -->

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/app.js"
            src="js/app.js"></script>

  </body>
</html>
